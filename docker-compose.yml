version: '3.8'

services:
  voxmd:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: voxmd
    restart: unless-stopped
    ports:
      - "3000:3000"
    volumes:
      - ./session:/app/session
      - ./media:/app/media
    environment:
      - PORT=3000
      - NODE_ENV=production
      - TZ=Africa/Nairobi
      # Add your environment variables here
      # - SESSION=your_session_data_here
      # - PREFIX=.
      # - MODE=public
      # - AUTOVIEW_STATUS=true
      # - AUTOLIKE_STATUS=true
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:3000"]
      interval: 60s
      timeout: 10s
      retries: 3
      start_period: 30s
    networks:
      - voxmd-network

networks:
  voxmd-network:
    driver: bridge