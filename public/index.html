<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notification</title>
    <style>
        /* General Page Styling */
        body {
            background: linear-gradient(to right, #141E30, #243B55);
            font-family: Arial, sans-serif;
            color: white;
            text-align: center;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Notification Box */
        .container {
            max-width: 700px;
            background: rgba(255, 255, 255, 0.15);
            padding: 30px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        /* Header Title */
        h1 {
            font-size: 42px;
            font-weight: bold;
            color: #ffcc00;
            text-shadow: 0 0 10px #ffcc00, 0 0 20px #ffcc00;
        }

        /* Beautified Notification Text */
        .beautified-text {
            font-size: 20px;
            font-weight: 400;
            margin: 20px 0;
            color: #fff;
            text-shadow: 0 0 5px #ffffff, 0 0 10px #ffffff;
        }

        /* Highlighted Words */
        .beautified-text span {
            font-weight: bold;
            color: #00ff00;
            text-shadow: 0 0 5px #00ff00, 0 0 15px #00ff00;
        }

        /* Social Media Icons */
        .icons {
            margin-top: 20px;
        }

        .icons a {
            margin: 0 15px;
            display: inline-block;
            transition: transform 0.3s ease-in-out;
        }

        .icons a:hover {
            transform: scale(1.2);
        }

        .icons img {
            width: 40px;
            height: 40px;
            filter: drop-shadow(0px 4px 6px rgba(0, 0, 0, 0.5));
        }

        /* Footer */
        footer {
            margin-top: 20px;
            font-size: 16px;
        }

        footer span {
            color: red;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Notification</h1>
        <p class="beautified-text">
            By seeing this message, it means you have <span>successfully</span> connected to 
            <span>VOX-MD WhatsApp Bot</span>. The bot is currently running and <span>ACTIVE</span>.
        </p>

        <div class="icons">
            <a href="https://github.com/Vox-Net/VOX-MD">
                <img src="https://cdn.jsdelivr.net/npm/simple-icons@v7/icons/github.svg" alt="GitHub">
            </a>
            <a href="https://wa.me/254114148625">
                <img src="https://cdn.jsdelivr.net/npm/simple-icons@v7/icons/whatsapp.svg" alt="WhatsApp">
            </a>
        </div>

        <footer>&copy; 2025 <span>VOX-MD Bots</span></footer>
    </div>

</body>
</html>
