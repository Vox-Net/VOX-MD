<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notification</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        /* Animated Gradient Background */
        body {
            background: linear-gradient(-45deg, #001F3F, #00698f, #243B55, #004d40);
            background-size: 300% 300%;
            animation: gradientAnimation 8s ease infinite;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

        @keyframes gradientAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Glassmorphism Notification Box */
        .container {
            max-width: 700px;
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 15px;
            backdrop-filter: blur(15px);
            box-shadow: 0px 10px 25px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: transform 0.3s ease-in-out;
        }

        .container:hover {
            transform: scale(1.03);
        }

        /* Title Styling */
        h1 {
            font-size: 42px;
            font-weight: 600;
            color: #ffcc00;
            text-shadow: 0 0 15px #ffcc00;
        }

        /* Notification Message */
        .beautified-text {
            font-size: 20px;
            font-weight: 400;
            margin: 20px 0;
            color: #fff;
            text-shadow: 0 0 8px #ffffff;
        }

        .beautified-text span {
            font-weight: bold;
            color: #00ff00;
            text-shadow: 0 0 10px #00ff00;
        }

        /* Social Media Icons */
        .icons {
            margin-top: 25px;
        }

        .icons a {
            margin: 0 15px;
            display: inline-block;
            transition: transform 0.3s ease-in-out;
        }

        .icons a:hover {
            transform: scale(1.2);
        }

        .icons img {
            width: 40px;
            height: 40px;
            filter: drop-shadow(0px 4px 6px rgba(0, 0, 0, 0.5));
        }

        /* Footer */
        footer {
            margin-top: 20px;
            font-size: 16px;
            font-weight: bold;
        }

        footer span {
            color: red;
            text-shadow: 0 0 10px red;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Notification</h1>
        <p class="beautified-text">
            By seeing this message, it means you have <span>successfully</span> connected to 
            <span>VOX-MD WhatsApp Bot</span>. The bot is currently running and <span>ACTIVE</span>.
        </p>

        <div class="icons">
            <a href="https://github.com/Vox-Net/VOX-MD">
                <img src="https://cdn.jsdelivr.net/npm/simple-icons@v7/icons/github.svg" alt="GitHub">
            </a>
            <a href="https://wa.me/254114148625">
                <img src="https://cdn.jsdelivr.net/npm/simple-icons@v7/icons/whatsapp.svg" alt="WhatsApp">
            </a>
        </div>

        <footer>&copy; 2025 <span>VOX-MD</span></footer>
    </div>

</body>
</html>
